<app-header></app-header>
<main role="main" class="mainContent">
  <app-search></app-search>
  <app-tags></app-tags>

  <div class="menu">
    <ul>
      <app-problem-search
        [visible]="!foods || foods.length <= 0"
        resetLinkRoute="/menu"
      ></app-problem-search>
      <li *ngFor="let food of foods">
        <div class="container">
          <a routerLink="/food/{{ food.id }}">
            <img src="{{ food.imageUrl }}" alt="food image" />
          </a>

          <div class="descriptionItem">
            <div class="name">
              {{ food.name }}
            </div>

            <div class="description">
              <div class="description">
                <span *ngFor="let desc of food.description">
                  {{ desc }}
                </span>
              </div>

              <div class="price">
                {{ food.price | currency: "â‚´" }}
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</main>
