
  <app-header></app-header>
  <main role="main" class="mainContent">
    <app-search></app-search>
    <app-tags></app-tags>

    <div class="menu">
      <ul>
        <li *ngFor="let food of foods">
          <a routerLink="/food/{{ food.id }}"></a>
          <img src="{{ food.imageUrl }}" alt="food image" />
          <div class="description">
            <div class="name">
              {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'': 'not'}}" >heart</span>
            <div class="item-description">
              <div class="origins">
                <span *ngFor="let origin of food.origins">
                  {{origin}}
                </span>
              </div>

              <div class="cookTime">
                <span>cook</span>
                {{food.cookTime}}
              </div>
              <div class="price">
                {{food.price | currency }}
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
