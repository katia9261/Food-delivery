<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Увійти</h3>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Пошта"
          #userName
          required
          class="inputSignIn"
        />
      </div>

      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Пароль"
          #userPassword
          required
          class="inputSignIn"
        />
      </div>

      <div class="formGroup">
        <input
          type="button"
          class="btnLogIn"
          value="Увійти"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Або</span></span>
      </div>

      <div class="formGroup">
        <button
          type="button"
          class="bthGoogle"
          (click)="authService.GoogleAuth()"
        >
          <i class="fab fa-google-plus-g"></i>
          Увійти через Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Забули пароль?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span
        >Не маєте акаунт?<span class="redirect" routerLink="/register-user">
          Зареєструватися</span
        ></span
      >
    </div>
  </div>
</div>
